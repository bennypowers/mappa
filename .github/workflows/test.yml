name: Test
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install Go dependencies and tools
        run: |
          go get .
          go install gotest.tools/gotestsum@latest

      - name: Build
        run: go build -v ./...
      - name: Run tests
        run: gotestsum ./...
